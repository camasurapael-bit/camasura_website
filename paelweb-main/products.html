<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - CAMASURA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("background.gif") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      min-height: 100vh;
      position: relative;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      padding: 20px;
      background: linear-gradient(180deg, #111, #222);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 4px 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .sidebar .logo {
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar nav li {
      margin-bottom: 15px;
    }

    .sidebar nav a {
      background-color: red;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      display: block;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: darkred;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    /* Hamburger (mobile only) */
    .hamburger {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 26px;
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1100;
    }

    /* 🔹 Auth Buttons (Top Right) */
    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 1000;
    }

    .auth-btn {
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .auth-btn:hover {
      background: rgba(230, 57, 70, 0.9);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(230, 57, 70, 0.7);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      background: url("images/giphy.gif") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Promo */
    .promo-area {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 30px;
    }
    .promo-area img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    /* Product Grid */
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
    }

    /* Product Card (Frosted Glass) */
    .product-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      text-align: center;

      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);

      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, 
                  box-shadow 0.3s ease, 
                  border 0.3s ease;
    }

    .product-card img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
      transition: transform 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .product-card h3 {
      color: #fff;
      margin: 10px 0;
    }

    .price {
      color: #e63946;
      font-size: 20px;
      font-weight: bold;
      margin-top: 6px;
    }

    .add-to-cart {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: #e63946;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .add-to-cart:hover {
      background: #c92a35;
      transform: scale(1.08);
      box-shadow: 0 0 18px rgba(230, 57, 70, 0.7);
    }

    .add-to-cart:disabled {
      background: gray;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .product-card:hover {
      transform: translateY(-10px);
      border: 1px solid rgba(230, 57, 70, 0.6);
      box-shadow: 0 0 25px rgba(230, 57, 70, 0.6);
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 999;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .hamburger {
        display: block;
      }

      .main-content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  
  <!-- Hamburger -->
  <button class="hamburger" onclick="document.querySelector('.sidebar').classList.toggle('active')">☰</button>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">CAMASURA</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <p class="price">₱3,500</p>

        <h3>Adidas NMD</h3>
        <p class="price">₱4,900</p>
        <button class="add-to-cart" onclick="addToCart('Adidas NMD', 4900)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/1fcd8a9be9e541efa469050016862087_faec/adidas_Star_Wars_NMD_R1_Nanzuka_Shoes_Black_IE6000_db04_standard.jpg" alt="Puma Ignite">
        <h3>Puma Ignite</h3>
        <p class="price">₱3,600</p>
        <button class="add-to-cart" onclick="addToCart('Puma Ignite', 3600)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://static.nike.com/a/images/t_PDP_936_v1/f_auto,q_auto:eco/416e1d81-a6ed-4401-93d1-e5e26ea37a8d/AIR+FORCE+1+%2707.png" alt="Nike Air Force 1">
        <h3>Nike Air Force 1</h3>
        <p class="price">₱5,000</p>
        <button class="add-to-cart" onclick="addToCart('Nike Air Force 1', 5000)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://cdn-images.farfetch-contents.com/17/94/65/95/17946595_40508979_600.jpg" alt="Adidas Yeezy">
        <h3>Adidas Yeezy</h3>
        <p class="price">₱6,500</p>
        <button class="add-to-cart" onclick="addToCart('Adidas Yeezy', 6500)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_2000,h_2000/global/399781/01/sv01/fnd/PHL/fmt/png/Suede-Classic-Sneakers-Unisex" alt="Puma Suede Classic">
        <h3>Puma Suede Classic</h3>
        <p class="price">₱3,200</p>
        <button class="add-to-cart" onclick="addToCart('Puma Suede Classic', 3200)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://upzalvmttskmpbtnbygt.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVwemFsdm10dHNrbXBidG5ieWd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3NDAzMzEsImV4cCI6MjA3MjMxNjMzMX0.5dn1w32LkoSl8dZLBE_63P8pl-Y3vyP6S-W9IGs00I8";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkAuth() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      const buttons = document.querySelectorAll(".add-to-cart");

      if (!session) {
        buttons.forEach(btn => {
          btn.disabled = true;
          btn.textContent = "Login to Add";
          btn.onclick = () => window.location.href = "signin.html";
        });
      }
    }

    checkAuth();

    async function addToCart(productName, price) {
      const { data: { session } } = await supabaseClient.auth.getSession();

      if (!session) {
        alert("⚠️ You must be logged in to add items to cart!");
        window.location.href = "signin.html";
        return;
      }

      alert(productName + " (₱" + price + ") added to cart!");
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name: productName, price: price });
      localStorage.setItem("cart", JSON.stringify(cart));
    }
  </script>
</body>
</html>
